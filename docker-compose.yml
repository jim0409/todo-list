version: '3'

services:
  nginx:
    container_name: nginx
    image: nginx:1.13.7
    volumes:
     - ./statics:/usr/share/nginx/html
    ports:
     - 80:80

  adminer:
    container_name: adminer
    image: adminer
    ports:
      - 8080:8080

  mysql:
    container_name: mysql
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: secret
    ports:
     - 3306:3306

