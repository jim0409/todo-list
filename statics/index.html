<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Note Table</title>
	<link rel="stylesheet" href="style.css">
	<script src="fn.js"></script>
	<script>
		window.onload = function () {
			getPageCount(pageLimit),
				getNotes(basePageNum)
		}
	</script>
</head>

<body>
	<div id="create-note">
		<p id="pageInfo">PageInfo</p>
		<h1>Create Note</h1>
		<form>
			<input type="text" id="title" placeholder="Enter Note Title">
			<input type="text" id="content" placeholder="Enter Note Content">
			<button type="submit" onclick="addNote()">Add Note</button>
		</form>
		<h1>Delete Note</h1>
		<form>
			<input type="text" id="delid" placeholder="Enter Delete Note ID">
			<button type="submit" onclick="delNote()">Delete Note</button>
		</form>
	</div>
	<button type="submit" id=updateBtn onclick="getNotes(0)">refresh</button>
	<button id=nextBtn onclick="getNotes(basePageNum-1)">prev</button>
	<button id=nextBtn onclick="getNotes(basePageNum+1)">next</button>
	<input type="text" id="myInput" onkeyup="filter()" placeholder="Search for title .." title="Type the search title">
	<ul id="myUL">
		<div class="list" id="list">
			<div>
				<p>id: </p>
				<p>content: </p>
			</div>
		</div>
	</ul>
</body>

</html>
